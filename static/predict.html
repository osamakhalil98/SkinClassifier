<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkinClassifier</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        /*min-height: 75rem;
                  padding-top: 4.5rem;*/
        word-spacing: inherit;
        font-weight: 400;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container" style="height: 150px;">
        <div style="padding-top: 30px;">
          <a
            class="nav-link"
            style="font-size: 30px; display: inline;"
            href="index.html"
            >Home</a
          >
          <a
            class="nav-link"
            style="font-size: 30px; display: inline;"
            href="predict.html"
            >SkinClassifier</a
          >
          <a
            class="nav-link"
            style="font-size: 30px; display: inline;"
            href="about.html"
            >About</a
          >
        </div>
      </div>
    </header>
    <main role="main" class="container mt-5" id="upload">
      <h1
        style="
          text-align: center;
          padding: 20px;
          color: dodgerblue;
          font-size: 40px;
          margin-bottom: 40px;
          font-family: 'PT Sans', sans-serif;
        "
      >
        Upload Skin Cancer Lesion Image
      </h1>
      <div class="row">
        <div class="col-12">
          <div
            class="progress progress-bar progress-bar-striped progress-bar-animated mb-2"
          >
            Loading Model
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <input
            id="image-selector"
            class="form-control border-0"
            type="file"
          />
        </div>
        <div class="col-6">
          <button
            id="predict-button"
            class="btn btn-primary float-right"
            style="margin-top: 20px; font-size: 20px; font-weight: 400;"
          >
            Predict
          </button>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-6">
          <h2
            class="ml-3"
            id="image_title"
            style="font-family: 'Merriweather', serif; opacity: 0;"
          >
            Image
          </h2>
          <img id="selected-image" class="ml-3" width="250" alt="" />
        </div>
        <div class="col-6">
          <h2
            class="ml-3"
            id="pred_title"
            style="font-family: 'Merriweather', serif; opacity: 0;"
          >
            Predictions
          </h2>
          <ol id="prediction-list"></ol>
        </div>
      </div>
      <hr style="margin-top: 20px;" />
      <div class="container" style="height: 250px;">
        <h1
          id="final-result"
          style="
            margin-top: 40px;
            text-align: center;
            margin-bottom: 25px;
            font-family: 'Merriweather', serif;
          "
        ></h1>
        <p
          id="result_desc"
          style="
            font-family: 'Merriweather', serif;
            margin-bottom: 60px;
            height: 150px;
          "
        ></p>
      </div>
    </main>
    <footer style="background-color: gainsboro;">
      <div class="container">
        <hr />
        <p style="text-align: center; margin-bottom: 0px; padding: 20px;">
          Â© 2019-2020 Thebes Academy
        </p>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.2/dist/tf.min.js"></script>
    <script src="target_classes.js"></script>
    <script src="predict.js"></script>
  </body>
</html>
